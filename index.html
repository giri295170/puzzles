<div class="topnav" id="myTopnav">
    <a href="#home" onclick="showHomePage(event)">StackItOut</a>
    <a onclick="changeFrame('resume.html', event)">Resume</a>
    <a class="active" onclick="changeFrame('aboutme.html', event)">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div id="home-content" style="display:none;">
    <div class="shield-background" id="shieldBg"></div>
    <div class="spider-web-container" id="spiderWeb">
        <canvas id="spider-canvas"></canvas>
    </div>
    <div class="quote-container">
        <div class="powerful-quote">"I CAN DO THIS ALL DAY."</div>
        <div class="quote-author">- Captain America</div>
    </div>
</div>
<div class="frame-container" id="frameContainer">
    <iframe id="gsframe" width="100%" height="900px" frameborder="0"></iframe>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    function showHomePage(event) {
        event.preventDefault();
        document.getElementById("home-content").style.display = "block";
        document.getElementById("shieldBg").style.display = "block";
        document.getElementById("spiderWeb").style.display = "block";
        document.getElementById("gsframe").style.display = "none";
        initSpiderWeb();
        document.querySelectorAll('.topnav a').forEach(link => {
            link.classList.remove('active');
        });
        event.target.classList.add('active');
        var x = document.getElementById("myTopnav");
        if (x.className.includes("responsive")) {
            x.className = "topnav";
        }
    }
    function changeFrame(frame, event) {
        const container = document.getElementById("frameContainer");
        const iframe = document.getElementById("gsframe");
        const homeContent = document.getElementById("home-content");
        if (!container || !iframe) return;
        homeContent.style.display = "none";
        iframe.style.display = "block";
        if (event) {
            document.querySelectorAll('.topnav a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        iframe.onload = function() {
            container.classList.remove('frame-loading');
        };
        iframe.src = frame;
        var x = document.getElementById("myTopnav");
        if (x.className.includes("responsive")) {
            x.className = "topnav";
        }
    }
    function initSpiderWeb() {
        var width, height, canvas, ctx, points, target, animateHeader = true;
        function initHeader() {
            width = window.innerWidth;
            height = window.innerHeight;
            target = {x: width/2, y: height/2};
            canvas = document.getElementById('spider-canvas');
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d');
            points = [];
            for(var x = 0; x < width; x = x + width/20) {
                for(var y = 0; y < height; y = y + height/20) {
                    var px = x + Math.random()*width/20;
                    var py = y + Math.random()*height/20;
                    var p = {x: px, originX: px, y: py, originY: py };
                    points.push(p);
                }
            }
            for(var i = 0; i < points.length; i++) {
                var closest = [];
                var p1 = points[i];
                for(var j = 0; j < points.length; j++) {
                    var p2 = points[j];
                    if(!(p1 == p2)) {
                        var placed = false;
                        for(var k = 0; k < 5; k++) {
                            if(!placed) {
                                if(closest[k] == undefined) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                        }

                        for(var k = 0; k < 5; k++) {
                            if(!placed) {
                                if(getDistance(p1, p2) < getDistance(p1, closest[k])) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                        }
                    }
                }
                p1.closest = closest;
            }
            for(var i in points) {
                var c = new Circle(points[i], 2+Math.random()*2, 'rgba(255,255,255,0.3)');
                points[i].circle = c;
            }
        }
        function addListeners() {
            if(!('ontouchstart' in window)) {
                window.addEventListener('mousemove', mouseMove);
            }
            window.addEventListener('resize', resize);
        }
        function mouseMove(e) {
            var posx = posy = 0;
            if (e.pageX || e.pageY) {
                posx = e.pageX;
                posy = e.pageY;
            }
            else if (e.clientX || e.clientY)    {
                posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
            }
            target.x = posx;
            target.y = posy;
        }
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        function initAnimation() {
            animate();
            for(var i in points) {
                shiftPoint(points[i]);
            }
        }
        function animate() {
            if(animateHeader) {
                ctx.clearRect(0,0,width,height);
                for(var i in points) {
                    if(Math.abs(getDistance(target, points[i])) < 4000) {
                        points[i].active = 0.3;
                        points[i].circle.active = 0.6;
                    } else if(Math.abs(getDistance(target, points[i])) < 20000) {
                        points[i].active = 0.1;
                        points[i].circle.active = 0.3;
                    } else if(Math.abs(getDistance(target, points[i])) < 40000) {
                        points[i].active = 0.02;
                        points[i].circle.active = 0.1;
                    } else {
                        points[i].active = 0;
                        points[i].circle.active = 0;
                    }

                    drawLines(points[i]);
                    points[i].circle.draw();
                }
            }
            requestAnimationFrame(animate);
        }
        function shiftPoint(p) {
            TweenLite.to(p, 1+1*Math.random(), {
                x: p.originX-50+Math.random()*100,
                y: p.originY-50+Math.random()*100,
                ease: Circ.easeInOut,
                onComplete: function() {
                    shiftPoint(p);
                }
            });
        }
        function drawLines(p) {
            if(!p.active) return;
            for(var i in p.closest) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.closest[i].x, p.closest[i].y);
                ctx.strokeStyle = 'rgba(156,217,249,'+ p.active+')';
                ctx.stroke();
            }
        }
        function Circle(pos,rad,color) {
            var _this = this;
            (function() {
                _this.pos = pos || null;
                _this.radius = rad || null;
                _this.color = color || null;
            })();
            this.draw = function() {
                if(!_this.active) return;
                ctx.beginPath();
                ctx.arc(_this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'rgba(156,217,249,'+ _this.active+')';
                ctx.fill();
            };
        }
        function getDistance(p1, p2) {
            return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
        }
        initHeader();
        initAnimation();
        addListeners();
    }
    document.addEventListener('DOMContentLoaded', function() {
        changeFrame('aboutme.html');
    });
</script>
</body>
</html>

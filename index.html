<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tabs { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .tab { text-decoration: none; padding: 10px 20px; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .tab:hover { background: #0056b3; }
        .content { display: none; margin-top: 20px; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="openTab('home')">Home</button>
        <button class="tab" onclick="openTab('about')">About</button>
        <button class="tab" onclick="openTab('contact')">Contact</button>
    </div>

    <div id="home" class="content active">
        <h2>Welcome to Home</h2>
        <p>This is the Home section.</p>
    </div>
    <div id="about" class="content">
        <h2>About Me</h2>
        <p>Some information about me.</p>
    </div>
    <div id="contact" class="content">
        <h2>Contact</h2>
        <p>Get in touch with me.</p>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll(".content").forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
        }
    </script>
</body>
</html>
